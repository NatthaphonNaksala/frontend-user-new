<div>
  <div class="custom-background-top sticky top-0 w-full " style="height: 212.2px;"></div>
    <div class="custom-background relative  overflow-y-auto h-full ">
      <div class="mx-10 my-5 bg-[rgba(217,217,217,255)] rounded-xl relative border-4 border-yellow-600">
          <div class="flex items-center text-gray-600 ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute inset-y-0 m-auto ml-3 w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
              <input type="text" name="search" [(ngModel)]="searchText" placeholder="ค้นหา" class="responsive-text flex bg-[rgba(217,217,217,255)] w-full h-10 mx-2 pl-10 text-base focus:outline-none ">
              <button type="submit" class="absolute right-0 top-0 mt-3 mr-4"></button>
          </div>
        </div>

        <div class="m-3 bg-white rounded-3xl p-2">
          <div class="grid grid-cols-5 gap-3 mx-3 mt-2 responsive-text">
              <div class="flex items-center justify-center border-2 border-yellow-600 hover:bg-yellow-500 bg-white shadow-md rounded-xl px-7" (click)="showAllOrders()">
              <div class="flex flex-col items-center">
                  <img src="assets/image/menu_bar01.png" >
                  <p class="mx-auto">ทั้งหมด</p>
              </div>
              </div> 
          
          <div *ngFor="let foodType of foodTypes" class="flex items-center justify-center border-2 border-yellow-600 hover:bg-yellow-500 bg-white shadow-md rounded-xl px-7" (click)="selectCategory(foodType)">
              <div class="flex flex-col items-center">
                  <img src="assets/image/menu_bar01.png" >
                <p class="mx-auto">{{ foodType.name }}</p>
              </div>
            </div>
          </div>
        </div>

          <div class="grid grid-cols-2 gap-3 mx-3 mt-2 responsive-text my-2">
            <ng-container *ngIf="!foodTypeSelected; else filteredOrdersSection">
              <div *ngFor="let order of files | filter: searchText" class="flex items-center justify-center bg-white shadow-md rounded-xl hover:border-2 border-orange-500" (click)="detailMenu(order)">
                <div>
                  <img [src]="order.test" alt="Food Image" class="w-full h-44 object-cover object-center rounded-lg">
                  <p class="mx-2">{{ order.name }}</p>
                  <p class="font-bold mx-2">{{ order.price }} ฿</p>
                </div>
              </div>
            </ng-container>
          
            <ng-template #filteredOrdersSection>
              <div *ngFor="let order of filteredOrders | filter: searchText" class="flex items-center justify-center bg-white shadow-md rounded-xl hover:border-2 border-orange-500" (click)="detailMenu(order)">
                <div>
                  <img [src]="order.test" alt="Food Image" class="w-full h-44 object-cover object-center rounded-lg">
                  <p class="mx-2">{{ order.name }}</p>
                  <p class="font-bold mx-2">{{ order.price }} ฿</p>
                </div>
              </div>
            </ng-template>
          </div>
        
    </div>
</div>

<div class="absolute bottom-0 right-0 h-20 w-20 flex justify-center items-center z-50" style="position: fixed; bottom: 0; right: 0;">
  <img src="assets/image/note3x.png" (click)="navigateToOrderListPage()">
</div>
